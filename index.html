<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- component -->
    <div
      class="grid items-center justify-center min-h-screen from-cyan-100 via-pink-200 to-yellow-200 bg-gradient-to-br"
    >
      <div
        class="flex items-center mt-10 max-w-md mx-auto bg-white rounded-lg"
        x-data="{ search: '' }"
      >
        <div class="w-full">
          <input
            id="gitusername"
            name="gitusername"
            autofocus
            autocomplete="on"
            type="search"
            class="w-full px-4 py-1 text-gray-800 rounded-full focus:outline-none"
            placeholder="search username"
            x-model="search"
          />
        </div>
        <div>
          <button
            id="btn"
            type="submit"
            class="flex items-center bg-blue-500 justify-center w-12 h-12 text-white rounded-r-lg"
            :class="(search.length > 0) ? 'bg-purple-500' : 'bg-gray-500 cursor-not-allowed'"
            :disabled="search.length == 0"
          >
            <svg
              class="w-5 h-5"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
              ></path>
            </svg>
          </button>
        </div>
      </div>
      <div class="grid place-items-center">
        <div class="p-6 rounded-3xl w-[450px] text-white bg-[#171822]">
          <div class="flex justify-between items-center">
            <img
              id="avatars"
              class="h-20 w-20 rounded-full"
              src="https://avatars.githubusercontent.com/u/101480093?v=4"
              alt=""
            />
            <div class="grid">
              <div class="font-thin text-lg">Repo</div>
              <div id="repo" class="font-semibold text-lg">150</div>
            </div>

            <div class="grid">
              <div class="font-thin text-lg">followers</div>
              <div id="followers" class="font-semibold text-lg">10M</div>
            </div>

            <div class="grid">
              <div class="font-thin text-lg">Following</div>
              <div id="following" class="font-semibold text-lg">0</div>
            </div>
          </div>
          <div class="pt-5">
            <div id="name" class="font-semibold">MD Atik Faisal Emon</div>
            <div id="company" class="font-thin text-sm">Web Developer</div>
          </div>
          <div class="pt-5">
            <div class="font-semibold">Bio</div>
            <div id="bio" class="font-thin text-sm">
              A good programmer. and tring to be best programmer
            </div>
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="./src/main.js"></script>
  </body>
</html>
